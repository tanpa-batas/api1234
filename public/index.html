<body>
    <div class="center">

            Website API Gratis untuk berbagai keperluan, gunakan <b>Tio</b> sebagai apikey.</a>

                       <option value="/api/tiktok-search?q=dj&apikey=Tio">Tiktok search</option>
                    
                     <option value="/api/yta?url=https://youtu.be/SRQmwK8Z5Nw&apikey=Tio">Youtube MP3</option>
                     <option value="/api/ytv?url=https://youtu.be/SRQmwK8Z5Nw&apikey=Tio">Youtube MP4</option>
                     <option value="/api/yts?q=dj&apikey=Tio">Youtube Search</option>
                      <option value= '' selected disabled>--- AI ---
                      </option>
                      <option value="/api/aoi?text=hai&apikey=Tio">Aoi</option>

                      </option>
